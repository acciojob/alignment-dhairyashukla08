    <title>HTML Assignment 3</title>
    <style>
        /* General Styling Requirements */
        h1 {
            text-align: center;
        }

        /* Table Styling */
        table.middle {
            border: 1px solid black;
            border-spacing: 1px;
            padding: 1px; /* Applies padding to the table itself, not cells */
            width: 80%; /* Added width for better visualization */
            margin: 20px auto; /* Center the tables */
        }
        
        /* Cell Styling (Applies to all cells for consistent border/padding) */
        table.middle td, table.middle th {
            border: 1px solid black;
            padding: 1px; /* Cell Padding */
        }

        /* Background Color Classes */
        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        /* Alignment Classes */
        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }
    </style>
</head>
